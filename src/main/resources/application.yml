server:
  port: 8083
  error:
    include-stacktrace: never
    include-message: always
spring:
  application:
    name: random-user
  boot:
    admin:
      client:
        url: http://127.0.0.1:8080
  output:
    ansi:
      enabled: always

management:
  endpoints:
    web:
      exposure:
        include: '*'
  info:
    env:
      enabled: true
  endpoint:
    env:
      show-values: always
  tracing:
    sampling:
      probability: 1.0

random-user:
  url: https://catfact.ninja/fact/

logging:
  level:
    web: info
    com:
      github:
        agify:
          controller: info
          service: info
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 90
      total-size-cap: 20GB
  file:
    name: logs/${spring.application.name}.log

http-exchange-repository-capacity: 1000